<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta-Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheets -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&amp;subset=latin-ext">
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script type="module" src="app.js"></script>
    <!--script type="module" src='/static/querying.js'></script-->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color:#292929;">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar logo -->
            <!--img class="navbar-brand ml-auto" src="resources/oxaca.png" width="150" height="60"-->

            <ul class="nav nav-pills ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#!">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">To be Delivered</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Search -->
                    <form class="w-auto ml-auto">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">#</span>
                            </div>
                            <input type="search" class="form-control mr-sm-2" placeholder="Order Number"
                                aria-label="Search" aria-describedby="basic-addon1">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>

            </div>
        </div>
    </nav>

    <!-- Card Deck -->
    <div class="card-deck" id="card-container"></div>

</body>

</html>
