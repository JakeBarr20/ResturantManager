<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta-Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&amp;subset=latin-ext">
  <link rel="stylesheet" href="/static/WaiterStyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Scripts -->
  <script type="module" src="/static/WaiterDb.js"></script>
  <script type="text/javascript" src="/static/WaiterApp.js"></script>
  
</head>

<body style="background-color:rgb(255, 251, 251); background-image: url('https://www.designbolts.com/wp-content/uploads/2012/12/Arches-Simple-White-Seamless-Pattern.jpg');">
    <div class="edit-order">
        <div class = "box">
            <h5 class=card-title>Edit Order</h5>
        </div> 
        <form>
            <div class="form-row" style="margin-left: 10px;">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Order Number</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="order number" style="max-width:235px; min-width:235px;">
              </div>
              <div class="col-md-4 mb-3" style="right:90px;">
                <label for="quant">Quantity</label>
                <select name="Quantity" id = "quant" class="form-control" style="max-width: 60px;">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>

                  </select>
              </div>
              <div class="col-md-4 mb-3" style="max-width:170px; min-width:170px; right:360px;">
                <label for="validationDefault02">Item</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="item">
              </div>
              <div class="col-md-4 mb-3" style="transform: translateX(20px);" >
                <div class="input-group" style = "position:relative; top:-35px; left: 530px;">
                    <button href="#" type = "button" class="btn btn-primary-outline" style = "background-color:green; color: white;" onclick = "AddT
                    oOrder()">
                        Confirm
                    </button>

                    <button href="#" type = "button" class="btn btn-primary-outline" style = "background-color: None; color: white; margin-left: 50px;"> 
                      <i class = "fa fa-undo";></i>
                    </button>
                </div>
              </div>

              <div class="form-check" style = "position:relative; left:490px; bottom:60px;">
                <input class="form-check-input" type="radio" name="Checkbuttons" id="AddCheckbutton" value="option1">
                <label class="form-check-label" for="AddCheckbutton">
                  Add
                </label>
              </div>
              <div class="form-check"  style = "position:relative; left:441px; bottom:30px;">
                <input class="form-check-input" type="radio" name="Checkbuttons" id="RemoveCheckbutton" value="option2">
                <label class="form-check-label" for="RemoveCheckbutton">
                  Remove
                </label>
              </div>
              

              <div class = "tables" id = "Tables">
                <div class = "box" style="min-width: 250px;" id = "Box">
                    <h5 class=card-title>Table Manager</h5>
                </div> 
              </div>
              <div class="info-box" id = "InfoBox"> </div>
              <div class = "box" style="position:relative; left:1110px; bottom:400px; min-width: 250px;" id = "Box">
                  <h5 class=card-title>Information</h5>
                  <label style="margin-left: 10px;" for="waiter">Waiter</label>
                  <div class="col-md-4 mb-3" style="left: 50px; bottom:35px;">
                    <select name="Quantity" id = "waiter" class="form-control" style="width:80px;">
                        <option value=0>All</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                      </select>
                  </div>
                  <button href="#" type = "button" id = "waiterButton" 
                  class="btn btn-primary-outline" style = "background-color: None; color: white; margin-left:145px; transform: translateY(-90px);"
                  onclick="waiterChange()"> 
                    <i class = "fa fa-undo";></i>
                  </button>
                  <p style="transform: translateY(-90px);"><span class="green-dot"></span> <b> Ready for delivery</b><br>
                     <span class="red-dot"></span>  <b>Table needs help</b><br>
                    <span class="purple-dot"></span> <b> Order recieved but not paid</b><br>
                    <span class="white-dot"></span>  <b>No action needed</b><br>
                  </p>
              </div>
              </div>
          </form>
    </div>  
  </div>
    
    <div class="card-deck" id = "card-container"></div>  
</body>

</html>
